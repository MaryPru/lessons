<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<style>
    .bg-footer {
        background-color: #f9cc9d;
    }

    .bg-header {
        background-color: #b7d8a9;
    }

    .bg-sidebarL {
        background-color: #a5c3f4;
    }

    .bg-sidebarR {
        background-color: #b5a8d7;
    }

    .h-100px{
        height: 100px;
    }
</style>

<body>
    <div class="container p-0 w-100 ">
        <div class="row ">
            <div class="col ">
                <div class="bg-header text-center p-2 border border-dark  ">HEADER</div>
            </div>
        </div>
        <div class="row h-100px ">
            <div class=" col-lg-3 col-md-4 ">
                <div class="bg-sidebarL text-center  border border-dark h-100">SIDEBAR left</div>
            </div>
            <div class=" col-lg-6 col-md-8">
                <div class=" bg-lite text-center h-100  ">CONTENT</div>
            </div>
            <div class=" col-lg-3 col-md-12">
                <div class=" bg-sidebarR text-center  border border-dark h-100 ">SIDEBAR right</div>
            </div>
        </div>
        <div class="row ">
            <div class="col ">
                <div class="bg-footer text-center p-2 border border-dark">FOOTER</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
