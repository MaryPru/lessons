<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<style>
    .bg-footer {
        background-color: #f9cc9d;
    }

    .bg-header {
        background-color: #b7d8a9;
    }

    .bg-sidebarL {
        background-color: #a5c3f4;
    }

    .bg-sidebarR {
        background-color: #b5a8d7;
    }

    .h-100px {
        height: 100px;
    }
</style>


<body>
    <div class="container-fluid p-0 w-100 ">
        <div class="row ">
            <div class="col ">
                <div class="bg-header text-center p-2 border border-dark  ">HEADER</div>
            </div>
        </div>
        <div class="row h-auto ">
            <div class=" col-lg-3 col-md-4 ">
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-sidebarL p-2 h-100 d-sm-flex d-md-block flex-nowrap ">
                    <button class="navbar-toggler align-self-start p-2 mr-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center align-self-start "
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto flex-row flex-md-column ">
                            <li class="nav-item p-1 active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item p-1 dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class=" col-lg-6 col-md-8">
                <div class=" bg-lite text-center h-100  ">CONTENT
                    <div class="row justify-content-center p-0 w-100 ">
                        <form method="get" class="needs-validation" novalidate>
                            <div class="row p-3 p-sm-5 p-md-2 ">
                                <div class=" col-md-6 p-0 mr-5">
                                    <label for="exampleInputUserName" class="form-label"></label>
                                    <input type="text" class="form-control" placeholder="UserName"
                                        id="exampleInputUserName" autofocus required minlength="5">
                                    <div class="valid-feedback">
                                        Все хорошо!
                                    </div>
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите имя пользователя.
                                    </div>
                                </div>
                                <div class=" col-md-6 p-0 ">
                                    <label for="exampleInputTel" class="form-label"></label>
                                    <input type="tel" class="form-control" placeholder="tel" id="exampleInputTel"
                                        required>
                                    <div class="valid-feedback">
                                        Все хорошо!
                                    </div>
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите номер телефона.
                                    </div>
                                </div>
                                <div class="mb-3 col-md-12 p-0">
                                    <label for="exampleInputEmail1" class="form-label"></label>
                                    <input type="email" class="form-control" placeholder="email" id="exampleInputEmail1"
                                        required minlength="9">
                                    <div class="valid-feedback">
                                        Все хорошо!
                                    </div>
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите email.
                                    </div>
                                </div>
                                <div class="col-12 input-group p-0 mb-3">
                                    <span class="input-group-text p-0">Время звонка</span>
                                    <select class="form-select form-select-md  col-md-12"
                                        aria-label=".form-select-sm example" required>
                                        <option value="1">10.00-11.00</option>
                                        <option value="2">11.00-12.00</option>
                                    </select>
                                </div>
                                <div class="form-check mb-3 form-check-inline  col-12">
                                    <div class="row ">
                                        <div class="col-md-5">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault" required>

                                            <label class="form-check-label" for="flexCheckDefault">
                                                Согласие на обработку персональных данных
                                            </label>
                                            <div class="valid-feedback">
                                                Все хорошо!
                                            </div>
                                            <div class="invalid-feedback">
                                                Подтвердите разрешение
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary col-md-2">SEND</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="  col-md-6 offset-md-3 col-lg-3 offset-lg-0 align-self-center ">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/logo.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/logo1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/logo2.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col ">
                <div class="bg-footer text-center p-2 border border-dark">FOOTER</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        // Пример стартового JavaScript для отключения отправки форм при наличии недопустимых полей
        (function () {
            'use strict'

            // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
            var forms = document.querySelectorAll('.needs-validation')

            // Зацикливайтесь на них и предотвращайте отправку
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
